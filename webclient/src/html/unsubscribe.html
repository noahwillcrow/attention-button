<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		
		<link rel="stylesheet" href="/css/log.css" />
        
		<script src="/js/lib/httpLib.js" type="text/javascript"></script>
		<script src="/js/classes/DomLogger.js" type="text/javascript"></script>
		<script src="/js/classes/MessageController.js" type="text/javascript"></script>
		<script src="/js/classes/MetadataFetcher.js" type="text/javascript"></script>
		<script src="/js/managers/SubscriptionManager.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 id="message">Unsubscribing from push notifications...</h1>
        <div id="log"></div>
		
		<script>
			const domLogger = new DomLogger(document.getElementById("log"));
			const messageController = new MessageController(document.getElementById("message"));
			const metadataFetcher = new MetadataFetcher();
			const subscriptionManager = new SubscriptionManager(domLogger, messageController, metadataFetcher);

			subscriptionManager.unsubscribe();
		</script>
    </body>
</html>
